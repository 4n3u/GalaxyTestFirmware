<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Test Firmware</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        body {
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
        .table {
            font-size: 0.875rem; /* Smaller, consistent font size for the table */
        }
        #sort-header {
            cursor: pointer;
            user-select: none;
        }

        /* Responsive Card Layout for Mobile */
        @media (max-width: 768px) {
            .table thead {
                display: none; /* Hide table headers on mobile */
            }
            .table, .table tbody, .table tr, .table td {
                display: block;
                width: 100%;
            }
            .table tr {
                margin-bottom: 1rem;
                border: 1px solid var(--bs-border-color);
                border-radius: 0.375rem;
            }
            .table td {
                text-align: right; /* Align data to the right */
                padding-left: 50%; /* Create space for the label */
                position: relative;
                border: none;
                border-bottom: 1px solid var(--bs-border-color-translucent);
            }
            .table td:last-child {
                border-bottom: none;
            }
            .table td::before {
                content: attr(data-label);
                position: absolute;
                left: 0.75rem;
                padding-right: 0.75rem;
                font-weight: 500;
                text-align: left;
            }
        }

        @font-face {
            font-family: 'SamsungSharpSans';
            src: url('https://d3unf4s5rp9dfh.cloudfront.net/public/fonts/SamsungSharpSans-Bold.woff') format('woff');
            font-weight: 700;
            font-style: normal;
        }

        h2 {
            font-family: 'SamsungSharpSans', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Galaxy Test Firmware</h2>
            <div id="last-updated" class="text-muted small text-end" style="line-height: 1.2;"></div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="filter-model" class="form-control form-control-sm" placeholder="Filter by Model...">
            </div>
            <div class="col-md-6">
                <input type="text" id="filter-csc" class="form-control form-control-sm" placeholder="Filter by CSC...">
            </div>
        </div>
        
        <div id="table-container">
            <!-- Loading Spinner -->
            <div id="loading" class="d-flex justify-content-center mt-5">
                <div class="spinner-border loading-spinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let firmwareData = [];
        let sortOrder = 'desc'; // 'asc' or 'desc'

        document.addEventListener('DOMContentLoaded', () => {
            loadFirmwareData();
        });

        async function loadFirmwareData() {
            const tableContainer = document.getElementById('table-container');
            const loadingIndicator = document.getElementById('loading');
            const lastUpdatedSpan = document.getElementById('last-updated');
            
            try {
                const timestamp = new Date().getTime();
                const url = `firmwares.json?v=${timestamp}`;

                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                processData(data);
                filterAndRender(); // Initial render
                
                // Add event listeners for filters
                document.getElementById('filter-model').addEventListener('input', filterAndRender);
                document.getElementById('filter-csc').addEventListener('input', filterAndRender);

                const generationTime = new Date().toISOString().slice(0, 19).replace('T', ' ') + ' UTC';
                lastUpdatedSpan.innerHTML = `Last updated<br>${generationTime}`;

            } catch (error) {
                tableContainer.innerHTML = `<div class="alert alert-danger" role="alert">Failed to load firmware data. Please check if firmwares.json is available and valid.</div>`;
                console.error("Error fetching or parsing data:", error);
            } finally {
                if(loadingIndicator) {
                    loadingIndicator.remove();
                }
            }
        }

        function processData(data) {
            const allEntries = [];
            const sortedModels = Object.entries(data).sort((a, b) => a[0].localeCompare(b[0]));

            for (const [model, details] of sortedModels) {
                const sortedRegions = Object.entries(details.regional_firmwares || {}).sort((a, b) => a[0].localeCompare(b[0]));

                for (const [csc, fw_info] of sortedRegions) {
                    const sortedTestFw = (fw_info.test_firmwares || []);
                    for (const fw of sortedTestFw) {
                        allEntries.push({
                            model: model,
                            name: (details.name || '').replace(/^Samsung\s+/, ''),
                            csc: csc,
                            latest_official: fw_info.latest_official ? fw_info.latest_official.split('/')[0] : 'N/A',
                            test_firmware: fw.firmware.split('/')[0],
                            found_at: fw.found_at
                        });
                    }
                }
            }
            firmwareData = allEntries;
        }

        function filterAndRender() {
            const modelFilter = document.getElementById('filter-model').value.toLowerCase();
            const cscFilter = document.getElementById('filter-csc').value.toLowerCase();

            const filteredData = firmwareData.filter(fw => {
                const modelMatch = fw.model.toLowerCase().includes(modelFilter);
                const cscMatch = fw.csc.toLowerCase().includes(cscFilter);
                return modelMatch && cscMatch;
            });

            renderTable(filteredData);
        }

        function renderTable(dataToRender) {
            // Sort data
            dataToRender.sort((a, b) => {
                if (sortOrder === 'asc') {
                    return a.found_at.localeCompare(b.found_at);
                } else {
                    return b.found_at.localeCompare(a.found_at);
                }
            });

            // Generate rows
            let tableRows = dataToRender.map(fw => `
                <tr>
                    <td data-label="Model">${fw.model}</td>
                    <td data-label="Name">${fw.name}</td>
                    <td data-label="CSC">${fw.csc}</td>
                    <td data-label="Latest Official">${fw.latest_official}</td>
                    <td data-label="Test Firmware">${fw.test_firmware}</td>
                    <td data-label="Found At (UTC)">${fw.found_at.substring(0, 16).replace('T', ' ')}</td>
                </tr>`).join('');

            const tableContainer = document.getElementById('table-container');
            tableContainer.innerHTML = `
            <table class="table table-striped table-hover table-bordered table-sm">
                <thead class="table-light">
                    <tr>
                        <th scope="col">Model</th>
                        <th scope="col">Name</th>
                        <th scope="col">CSC</th>
                        <th scope="col">Latest Official</th>
                        <th scope="col">Test Firmware</th>
                        <th scope="col" id="sort-header">Found At (UTC) <i id="sort-icon"></i></th>
                    </tr>
                </thead>
                <tbody>
                    ${tableRows}
                </tbody>
            </table>`;

            // Update sort icon and attach event listener
            const sortIcon = document.getElementById('sort-icon');
            if (sortIcon) {
                sortIcon.className = sortOrder === 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down';
            }
            
            const sortHeader = document.getElementById('sort-header');
            if (sortHeader) {
                sortHeader.onclick = () => {
                    sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
                    filterAndRender(); // Re-filter and re-render to apply sort
                };
            }
        }
    </script>
</body>
</html>
